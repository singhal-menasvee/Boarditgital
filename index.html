<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e428fa0aec.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .navbar fixed-top bg-body-tertiary{
            color:#00000000;
        }
        body {
            margin: 0;
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(140deg, #14031D, #000000);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 200vh; /* Adjust this as needed to allow scrolling */
            position: relative;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            position: relative;
            z-index: 1; /* Ensure the hero section is above the grid overlay */
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 35px 35px;
            background-image: linear-gradient(to right, #8a88887e 1px, transparent 1px),
                              linear-gradient(to bottom, #8a88887e 1px, transparent 1px);
            pointer-events: none;
            z-index: 0; /* Ensure the grid overlay is behind other content */
        }

        .blurred-circle {
            position: absolute;
            top: 10%;
            left: 20%;
            width: 500px;
            height: 500px;
            background-color: rgb(27, 8, 155);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            filter: blur(100px);
            z-index: 0;
            opacity: 0.7;
        }
        .blurred-circle2 {
            position: absolute;
            top: 40%;
            left: 10%;
            width: 500px;
            height: 500px;
            background-color: rgb(58, 5, 123);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            filter: blur(100px);
            z-index: 0;
            opacity: 0.7;
        }

        .logo {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 150px;
            z-index: 1; /* Ensure the logo is above the grid overlay */
        }

        .hero h1 {
            font-size: 6em;
            position: relative; /* Ensure the text appears above the grid overlay */
            z-index: 1;
            margin-top: 225px;
        }

        .hero p {
            font-size: 1.3em;
            margin-top: 20px;
        }

        .chevron {
            margin-top: 100px;
            font-size: 60px;
            color: #eff1f1;
            animation: fa-beat 1s infinite;
            position: relative; /* Ensure the chevron appears above the grid overlay */
            z-index: 1;
        }

        .our-services-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            position: relative;
            z-index: 1; /* Ensure the services section is above the grid overlay */
        }

        .services-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping to the next line if needed */
            gap: 70px; /* Space between boxes */
        }

        .service-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .our-services {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 200px;
            background: rgba(235, 233, 233, 0);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50px;
            overflow: hidden;
        }

        .gif-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .service-text {
            margin-top: 10px;
            text-align: center;
            font-size: 1.2em;
        }

        .meme-section{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            position: relative;
            z-index: 1; 
            display: inline-block;
            text-align: center;
        }
        
        .meme-section p {
            position: absolute;
            top: 33%;
            left: 47%;
            
            transform: translate(-50%, -50%);
            color: white; /* Adjust text color as needed */
            font-size: 44px; /* Adjust font size as needed */
            font-weight: bold; /* Optional: make the text bold */
            text-shadow: 2px 2px 4px #000000; /* Optional: add shadow to make text more readable */
            margin: 0;
        }

        .code{
            margin-top: 300px;
        }
        .latest-blogs{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            position: relative;
            z-index: 1; 

        }
    </style>
    <title>Layout Grid Background</title>
</head>
